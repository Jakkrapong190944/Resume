<body class="gbg fade-in-image">

        <ul class="navul" style="position: fixed;top: 0%;width: 100%;opacity: 1 !important;;">

        </ul>
      </div>
    <h2 class="h1-responsive font-weight-bold text-center my-4" style="margin-top: 100px !important;">Contact us</h2>
    <section>
        <p class="text-center w-responsive mx-auto mb-5 mt-5">Do you have any questions? Please do not hesitate to
            contact us directly. Our team will come back to you within
            a matter of hours to help you.</p>
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mailto:jakkrapong.contact@gmail.com" method="post"
                enctype="text/plain">
                <div class="row">
                    <div class="md-form mb-0">
                        <label for="name" class="">Your name</label>
                        <input type="text" name="name" value="" class="form-control">
                    </div>
                    <div class="md-form mb-0">
                        <label for="email" class="">Your email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="md-form mb-0">
                        <label for="subject" class="">Subject</label>
                        <input type="text" name="subject" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="md-form">
                        <label for="message">Your message</label>
                        <textarea type="text" name="message" rows="2" class="form-control md-textarea"></textarea>
                    </div>
                </div>
                <input type="submit" name="" class="btn btn-light mt-5" value="Send">
            </form>
        </div>
        <div class="status"></div>
    </section>
</body>
